<!DOCTYPE html>
<html lang="en" ng-app="GacorAstroApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Account</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/accountController.js"></script>
</head>
<body ng-controller="AccountController">
  <h1>Manage Account</h1>

  <form ng-submit="updateAccount()">
    <h2>Update Account</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" ng-model="user.username" placeholder="Enter new username">
    <label for="email">Email:</label>
    <input type="email" id="email" ng-model="user.email" placeholder="Enter new email">
    <button type="submit">Update</button>
  </form>

  <form ng-submit="deleteAccount()">
    <h2>Delete Account</h2>
    <button type="submit">Delete Account</button>
  </form>

  <button ng-click="logout()">Logout</button>
</body>
</html>
